    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pause A Moment</title>
    <link rel="canonical" href=__META_URL__ />
    <meta name="title" content="__META_TITLE__"/>
    <meta name="description" content="__META_DESCRIPTION__"/>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content=__META_OG_URL__ />
    <meta property="og:title" content=__META_OG_TITLE__ />
    <meta property="og:description" content=__META_OG_DESCRIPTION__ />
    <meta property="og:image" content=__META_OG_IMAGE__ />

     <!-- Twitter   -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content=__META_TWITTER_URL__ />
    <meta property="twitter:title" content=__META_TWITTER_TITLE__ />
    <meta property="twitter:description" content=__META_TWITTER_DESCRIPTION__ />
    <meta property="twitter:image" content=__META_TWITTER_IMAGE__ />


    <!-- Runtime loading of the deployment environment name -->
    <script src="%PUBLIC_URL%/env.js"></script>
    <script>
      window.DEPLOY_ENV = DEPLOY_ENV;
    </script>
